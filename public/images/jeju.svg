<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <!-- Island gradient -->
    <linearGradient id="islandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <!-- Water gradient -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0e7490;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Decorative elements - clouds -->
  <circle cx="150" cy="120" r="40" fill="white" opacity="0.2" />
  <circle cx="190" cy="110" r="30" fill="white" opacity="0.2" />
  <circle cx="220" cy="125" r="25" fill="white" opacity="0.2" />
  
  <circle cx="650" cy="90" r="35" fill="white" opacity="0.2" />
  <circle cx="680" cy="80" r="25" fill="white" opacity="0.2" />
  <circle cx="710" cy="95" r="30" fill="white" opacity="0.2" />
  
  <!-- Ocean -->
  <rect x="0" y="300" width="800" height="200" fill="url(#waterGradient)" />
  
  <!-- Island shape -->
  <path d="M200,350 C300,320 400,280 500,300 C600,320 700,350 750,340 C780,300 750,350 700,370 C600,400 400,400 300,380 C200,360 150,380 200,350 Z" fill="url(#islandGradient)" />
  
  <!-- Palm trees -->
  <line x1="250" y1="350" x2="245" y2="300" stroke="#7f5539" stroke-width="6" />
  <path d="M245,300 C220,290 215,270 225,260 C235,250 255,270 245,300 Z" fill="#16a34a" />
  <path d="M245,300 C270,280 280,260 270,250 C260,240 240,270 245,300 Z" fill="#16a34a" />
  <path d="M245,300 C250,270 265,255 275,260 C285,265 260,290 245,300 Z" fill="#16a34a" />
  
  <line x1="650" y1="340" x2="645" y2="290" stroke="#7f5539" stroke-width="6" />
  <path d="M645,290 C620,280 615,260 625,250 C635,240 655,260 645,290 Z" fill="#16a34a" />
  <path d="M645,290 C670,270 680,250 670,240 C660,230 640,260 645,290 Z" fill="#16a34a" />
  <path d="M645,290 C650,260 665,245 675,250 C685,255 660,280 645,290 Z" fill="#16a34a" />
  
  <!-- Mount Hallasan silhouette -->
  <path d="M350,350 C400,250 450,250 500,350 Z" fill="#064e3b" />
  
  <!-- Small buildings -->
  <rect x="400" y="340" width="15" height="10" fill="#fef3c7" />
  <rect x="430" y="345" width="20" height="15" fill="#fef3c7" />
  <rect x="460" y="340" width="18" height="12" fill="#fef3c7" />
  
  <!-- Water waves -->
  <path d="M0,380 Q200,360 400,380 Q600,400 800,380 L800,500 L0,500 Z" fill="#0284c7" opacity="0.4" />
  <path d="M0,420 Q200,400 400,420 Q600,440 800,420 L800,500 L0,500 Z" fill="#0ea5e9" opacity="0.3" />
  <path d="M0,460 Q200,440 400,460 Q600,480 800,460 L800,500 L0,500 Z" fill="#38bdf8" opacity="0.2" />
  
  <!-- Text -->
  <text x="400" y="200" font-family="Arial" font-size="42" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" text-shadow="0 0 5px #000000">Jeju Island</text>
  <text x="400" y="240" font-family="Arial" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle" text-shadow="0 0 5px #000000">Wellness Paradise</text>
</svg> 