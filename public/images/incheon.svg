<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0369a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <!-- Port city silhouette gradient -->
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#075985;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="30" fill="white" opacity="0.1" />
  <circle cx="650" cy="180" r="50" fill="white" opacity="0.1" />
  <circle cx="250" cy="100" r="20" fill="white" opacity="0.1" />
  
  <!-- Abstract port and skyline silhouette -->
  <path d="M0,350 L50,350 L70,300 L90,350 L120,350 L130,320 L150,350 L170,350 L190,310 L200,350 L230,350 L250,290 L270,350 L300,350 L320,330 L340,350 L370,350 L380,310 L400,350 L420,350 L430,320 L450,350 L480,350 L500,330 L520,350 L540,350 L560,300 L580,350 L600,350 L620,330 L640,350 L660,350 L680,310 L700,350 L720,350 L740,320 L760,350 L800,350 L800,500 L0,500 Z" fill="url(#cityGradient)" />
  
  <!-- Water -->
  <path d="M0,400 Q200,380 400,400 Q600,420 800,400 L800,500 L0,500 Z" fill="#0284c7" opacity="0.6" />
  <path d="M0,430 Q200,410 400,430 Q600,450 800,430 L800,500 L0,500 Z" fill="#0ea5e9" opacity="0.4" />
  <path d="M0,460 Q200,440 400,460 Q600,480 800,460 L800,500 L0,500 Z" fill="#38bdf8" opacity="0.3" />
  
  <!-- Ships -->
  <rect x="150" y="380" width="60" height="15" fill="#1e293b" rx="2" />
  <rect x="180" y="365" width="20" height="15" fill="#334155" rx="2" />
  
  <rect x="550" y="390" width="80" height="20" fill="#1e293b" rx="2" />
  <rect x="570" y="370" width="30" height="20" fill="#334155" rx="2" />
  
  <!-- Text -->
  <text x="400" y="200" font-family="Arial" font-size="42" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" text-shadow="0 0 5px #000000">Incheon</text>
  <text x="400" y="240" font-family="Arial" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle" text-shadow="0 0 5px #000000">Gateway Port City</text>
</svg> 