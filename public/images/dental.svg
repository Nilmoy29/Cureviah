<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="toothGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="50" fill="white" opacity="0.1" />
  <circle cx="600" cy="200" r="80" fill="white" opacity="0.1" />
  <circle cx="300" cy="120" r="30" fill="white" opacity="0.1" />
  <circle cx="700" cy="400" r="60" fill="white" opacity="0.1" />

  <!-- Stylized Tooth -->
  <g transform="translate(400, 320) scale(1.5)">
    <!-- Tooth Body -->
    <path d="M0,-80 C-40,-80 -60,-40 -60,0 C-60,40 -50,70 -30,100 C-20,115 -10,120 0,120 C10,120 20,115 30,100 C50,70 60,40 60,0 C60,-40 40,-80 0,-80 Z" fill="url(#toothGradient)" stroke="#e2e8f0" stroke-width="3" />
    
    <!-- Tooth Crown Details -->
    <path d="M0,-80 C-15,-80 -30,-75 -30,-60 L30,-60 C30,-75 15,-80 0,-80 Z" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" />
    <path d="M-30,-60 L-40,-50 C-45,-40 -45,-30 -40,-20 L40,-20 C45,-30 45,-40 40,-50 L30,-60 Z" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" />
    
    <!-- Tooth Root Separation Lines -->
    <path d="M0,0 L0,120" fill="none" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5" />
    <path d="M-30,0 C-10,30 10,30 30,0" fill="none" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5" />
  </g>
  
  <!-- Dental Mirror -->
  <g transform="translate(200, 350) rotate(-30)">
    <circle cx="0" cy="0" r="40" fill="#d1d5db" stroke="#9ca3af" stroke-width="3" />
    <circle cx="0" cy="0" r="35" fill="#f8fafc" stroke="#9ca3af" stroke-width="1" />
    <rect x="-5" y="40" width="10" height="100" fill="#9ca3af" />
  </g>
  
  <!-- Dental Probe -->
  <g transform="translate(600, 350) rotate(30)">
    <rect x="-5" y="-120" width="10" height="180" fill="#94a3b8" />
    <path d="M0,-120 L-15,-150 L0,-130 L15,-150 Z" fill="#64748b" />
  </g>

  <!-- Text -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">Dental Procedures</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">World-class dental care</text>
</svg> 