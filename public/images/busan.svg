<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="70%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="100%" height="350" fill="url(#skyGradient)" />
  
  <!-- Ocean Background -->
  <rect y="350" width="100%" height="250" fill="url(#oceanGradient)" />
  
  <!-- Sun -->
  <circle cx="650" cy="120" r="60" fill="#fef08a" />
  <circle cx="650" cy="120" r="50" fill="#fde047" />
  
  <!-- Stylized Mountains/Buildings -->
  <path d="M0,350 L60,290 L80,330 L120,250 L140,310 L180,290 L210,330 L250,280 L300,350" fill="#0c4a6e" stroke="#0c4a6e" stroke-width="2" />
  <path d="M300,350 L350,280 L380,320 L420,270 L460,330 L500,260 L540,330 L580,290 L620,350" fill="#075985" stroke="#075985" stroke-width="2" />
  <path d="M620,350 L660,270 L700,340 L740,300 L780,330 L800,290 L800,350" fill="#0c4a6e" stroke="#0c4a6e" stroke-width="2" />
  
  <!-- Stylized Busan Skyline -->
  <path d="M100,350 L100,300 L120,300 L120,320 L140,320 L140,280 L160,280 L160,310 L180,310 L180,290 L200,290 L200,310 L220,310 L220,270 L240,270 L240,350" fill="#0f172a" />
  <path d="M300,350 L300,280 L320,280 L320,300 L340,300 L340,260 L360,260 L360,300 L380,300 L380,320 L400,320 L400,270 L420,270 L420,350" fill="#0f172a" />
  <path d="M500,350 L500,290 L520,290 L520,320 L540,320 L540,280 L560,280 L560,310 L580,310 L580,260 L600,260 L600,300 L620,300 L620,350" fill="#0f172a" />
  
  <!-- Stylized Waves -->
  <path d="M0,420 C50,400 100,440 150,420 C200,400 250,440 300,420 C350,400 400,440 450,420 C500,400 550,440 600,420 C650,400 700,440 750,420 C800,400 850,440 900,420 L900,600 L0,600 Z" fill="#0284c7" opacity="0.6" />
  <path d="M0,450 C50,430 100,470 150,450 C200,430 250,470 300,450 C350,430 400,470 450,450 C500,430 550,470 600,450 C650,430 700,470 750,450 C800,430 850,470 900,450 L900,600 L0,600 Z" fill="#0ea5e9" opacity="0.4" />
  <path d="M0,480 C50,460 100,500 150,480 C200,460 250,500 300,480 C350,460 400,500 450,480 C500,460 550,500 600,480 C650,460 700,500 750,480 C800,460 850,500 900,480 L900,600 L0,600 Z" fill="#38bdf8" opacity="0.3" />
  
  <!-- Text -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle" text-shadow="0 0 10px #000000">Busan</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" text-shadow="0 0 5px #000000">Coastal City</text>
</svg> 