<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="50%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="100%" height="100%" fill="url(#skyGradient)" />
  
  <!-- Sun/Moon -->
  <circle cx="650" cy="150" r="40" fill="#fef9c3" opacity="0.8" />
  
  <!-- Ground -->
  <rect y="500" width="800" height="100" fill="#134e4a" />
  
  <!-- Hospital Building Main Structure -->
  <rect x="200" y="180" width="400" height="320" rx="5" fill="url(#buildingGradient)" />
  
  <!-- Hospital Entrance -->
  <rect x="350" y="420" width="100" height="80" fill="#334155" />
  <rect x="370" y="430" width="60" height="70" fill="#64748b" />
  
  <!-- Hospital Windows - Left Wing -->
  <g>
    <rect x="230" y="220" width="40" height="40" fill="url(#glassGradient)" stroke="#cbd5e1" stroke-width="2" />
    <rect x="290" y="220" width="40" height="40" fill="url(#glassGradient)" stroke="#cbd5e1" stroke-width="2" />
    <rect x="230" y="280" width="40" height="40" fill="url(#glassGradient)" stroke="#cbd5e1" stroke-width="2" />
    <rect x="290" y="280" width="40" height="40" fill="url(#glassGradient)" stroke="#cbd5e1" stroke-width="2" />
    <rect x="230" y="340" width="40" height="40" fill="url(#glassGradient)" stroke="#cbd5e1" stroke-width="2" />
    <rect x="290" y="340" width="40" height="40" fill="url(#glassGradient)" stroke="#cbd5e1" stroke-width="2" />
  </g>
  
  <!-- Hospital Windows - Right Wing -->
  <g>
    <rect x="470" y="220" width="40" height="40" fill="url(#glassGradient)" stroke="#cbd5e1" stroke-width="2" />
    <rect x="530" y="220" width="40" height="40" fill="url(#glassGradient)" stroke="#cbd5e1" stroke-width="2" />
    <rect x="470" y="280" width="40" height="40" fill="url(#glassGradient)" stroke="#cbd5e1" stroke-width="2" />
    <rect x="530" y="280" width="40" height="40" fill="url(#glassGradient)" stroke="#cbd5e1" stroke-width="2" />
    <rect x="470" y="340" width="40" height="40" fill="url(#glassGradient)" stroke="#cbd5e1" stroke-width="2" />
    <rect x="530" y="340" width="40" height="40" fill="url(#glassGradient)" stroke="#cbd5e1" stroke-width="2" />
  </g>
  
  <!-- Helipad -->
  <circle cx="400" cy="180" r="30" fill="#334155" stroke="#64748b" stroke-width="2" />
  <circle cx="400" cy="180" r="20" fill="none" stroke="#f8fafc" stroke-width="2" />
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">H</text>
  
  <!-- Medical Cross -->
  <g transform="translate(400, 120)">
    <rect x="-8" y="-30" width="16" height="60" rx="3" fill="#ef4444" />
    <rect x="-30" y="-8" width="60" height="16" rx="3" fill="#ef4444" />
  </g>
  
  <!-- Text -->
  <rect x="150" y="40" width="500" height="60" rx="5" fill="#075985" />
  <text x="400" y="82" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle">Seoul National University Hospital</text>
  
  <!-- Trees -->
  <g transform="translate(150, 480)">
    <rect x="-5" y="0" width="10" height="20" fill="#422006" />
    <circle cx="0" cy="-15" r="15" fill="#166534" />
  </g>
  <g transform="translate(600, 480)">
    <rect x="-5" y="0" width="10" height="20" fill="#422006" />
    <circle cx="0" cy="-15" r="15" fill="#166534" />
  </g>
  <g transform="translate(650, 490)">
    <rect x="-4" y="0" width="8" height="15" fill="#422006" />
    <circle cx="0" cy="-10" r="12" fill="#166534" />
  </g>
  
  <!-- Ambulance -->
  <g transform="translate(130, 480)">
    <rect x="0" y="-20" width="60" height="20" rx="5" fill="#f1f5f9" />
    <rect x="10" y="-30" width="40" height="10" rx="2" fill="#f1f5f9" />
    <rect x="5" y="-15" width="10" height="10" fill="#0ea5e9" />
    <circle cx="15" cy="0" r="8" fill="#0f172a" />
    <circle cx="45" cy="0" r="8" fill="#0f172a" />
    <rect x="25" y="-15" width="10" height="5" fill="#ef4444" />
    <rect x="22" y="-18" width="16" height="3" fill="#ef4444" />
  </g>
</svg> 